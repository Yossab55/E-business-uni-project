<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- bs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bs icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <title>Admin page</title>
  </head>
  <body>
    <div class="container-md text-center fs-4 mt-5 pt-2">
      <h2>Examination system</h2>
      <p class="lead text-muted">
        Admin page Make Your own exam
        <i class="bi bi-clipboard-check text-info"></i>
      </p>
    </div>
    <!-- buttons to do something -->
    <section>
      <div class="container-md">
        <div class="row justify-content-between align-items-center">
          <div class="col-3">
            <button type="button" class="btn btn-success w-75" id="btn-preview">
              preview
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-75" id="btn-add">
              add
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-warning w-75" id="btn-update">
              update
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-danger w-75" id="btn-delete">
              delete
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
