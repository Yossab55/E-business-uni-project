<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <title>Dashboard - Questions Management</title>
  </head>
  <body>
    <div class="container">
      <h1>Questions Management</h1>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Question Text</th>
            <th>Question Type</th>
            <th>Options Count</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="questions-table">
          <!-- Questions will appear here -->
        </tbody>
      </table>

      <button class="add-btn" onclick="showAddQuestionForm()">
        Add New Question
      </button>

      <!-- Add Question Form (hidden by default) -->
      <div
        id="add-question-form"
        style="
          display: none;
          margin-top: 20px;
          padding: 20px;
          background: #f9f9f9;
          border-radius: 5px;
        "
      >
        <h3>Add New Question</h3>
        <div style="margin-bottom: 15px">
          <label>Question Text:</label>
          <input
            type="text"
            id="new-question-text"
            style="width: 100%; padding: 8px"
          />
        </div>
        <div style="margin-bottom: 15px">
          <label>Question Type:</label>
          <select
            id="new-question-type"
            style="padding: 8px"
            onchange="toggleOptions()"
          >
            <option value="mcq">Multiple Choice</option>
            <option value="true_false">True/False</option>
          </select>
        </div>
        <div id="mcq-options" style="margin-bottom: 15px">
          <label>Options:</label>
          <input
            type="text"
            id="option1"
            placeholder="Option 1"
            style="width: 100%; padding: 8px; margin: 5px 0"
          />
          <input
            type="text"
            id="option2"
            placeholder="Option 2"
            style="width: 100%; padding: 8px; margin: 5px 0"
          />
          <input
            type="text"
            id="option3"
            placeholder="Option 3"
            style="width: 100%; padding: 8px; margin: 5px 0"
          />
          <input
            type="text"
            id="option4"
            placeholder="Option 4"
            style="width: 100%; padding: 8px; margin: 5px 0"
          />
          <input
            type="text"
            id="correct-answer"
            placeholder="Correct answer number (1-4)"
            style="width: 100%; padding: 8px; margin: 5px 0"
          />
        </div>
        <div id="true-false-options" style="margin-bottom: 15px; display: none">
          <label>Correct Answer:</label>
          <select id="tf-answer" style="padding: 8px; width: 100%">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
        <button
          class="add-btn"
          onclick="addQuestion()"
          style="margin-right: 10px"
        >
          Save
        </button>
        <button class="delete-btn" onclick="hideAddQuestionForm()">
          Cancel
        </button>
      </div>
    </div>
    <script src="../js/admin.js"></script>
  </body>
</html>
