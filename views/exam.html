<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Examination System</title>
  </head>
  <body>
    <button
      class="btn btn-primary ms-2 mt-2 d-none"
      id="flagButton"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#marked"
      aria-controls="markedOffcanvas"
    >
      <i class="bi bi-flag-fill"></i>
    </button>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="marked"
      aria-labelledby="markedQuestion"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="markedQuestion">
          Your marked question
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="list-group" id='marked-questions-container'>
          
        </div>
      </div>
    </div>
    <h1>Examination System</h1>
    <div id="container">
      <div class="top-bar">
        <span id="counter"></span>
        <span id="timer"></span>
      </div>

      <div id="questionBox"></div>
      <div id="optionsContainer"></div>

      <div id="navigation">
        <button id="prevBtn" class="hidden">Previous</button>
        <button id="markBtn">Mark <i class="bi bi-flag-fill"></i></button>
        <button id="nextBtn">Next</button>
      </div>

      <div id="result" class="hidden"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/exam.js"></script>
  </body>
</html>
